<div class="min-h-screen bg-zinc-950 flex items-center justify-center p-8">
  <div class="max-w-4xl w-full bg-zinc-800 rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-white text-center mb-6">Ingresar Celular</h2>

    <form [formGroup]="celularForm" (ngSubmit)="crearCelular()" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <div *ngFor="let field of campos" class="flex flex-col">
        <label [for]="field.id" class="text-white font-medium">{{ field.label }}</label>
        <input [id]="field.id" [type]="field.type" formControlName="{{ field.name }}"
          class="bg-zinc-700 text-white rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" />
      </div>

      <div class="col-span-full flex gap-4 justify-center">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition-colors">
          Ingresar celular
        </button>
        <a routerLink="/bienvenida" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 rounded-lg transition-colors text-center">
          Cancelar
        </a>
      </div>


    </form>

    <p *ngIf="mensaje" class="text-center text-white mt-4">{{ mensaje }}</p>
  </div>
</div>
