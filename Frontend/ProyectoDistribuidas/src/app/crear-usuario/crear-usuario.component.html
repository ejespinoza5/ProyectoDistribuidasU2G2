<div class="min-h-screen bg-zinc-950 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-zinc-800 rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Crear Usuario</h2>

    <form (ngSubmit)="crearUsuario()" class="space-y-4">
      <div>
        <label for="nombres" class="block text-sm font-medium text-white mb-1">Nombres</label>
        <input
          type="text"
          id="nombres"
          [(ngModel)]="nombres"
          name="nombres"
          class="w-full px-4 py-2 border border-zinc-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-white bg-zinc-950"
          placeholder="Nombres"
          required
          #nombresInput="ngModel"
          [ngClass]="{'border-red-500': nombresInput.invalid && nombresInput.touched}"
        />
        <div *ngIf="nombresInput.invalid && nombresInput.touched" class="text-sm text-red-500">
          <div *ngIf="nombresInput.errors?.['required']">El nombre es obligatorio.</div>
        </div>
      </div>

      <div>
        <label for="correo" class="block text-sm font-medium text-white mb-1">Correo</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          class="w-full px-4 py-2 border border-zinc-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-white bg-zinc-950"
          placeholder="Correo electrónico"
          required
          email
          #correoInput="ngModel"
          [ngClass]="{'border-red-500': correoInput.invalid && correoInput.touched}"
        />
        <div *ngIf="correoInput.invalid && correoInput.touched" class="text-sm text-red-500">
          <div *ngIf="correoInput.errors?.['required']">El correo electrónico es obligatorio.</div>
          <div *ngIf="correoInput.errors?.['email']">Por favor, ingresa un correo electrónico válido.</div>
        </div>
      </div>

      <div>
        <label for="contrasena" class="block text-sm font-medium text-white mb-1">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          [(ngModel)]="contrasena"
          name="contrasena"
          class="w-full px-4 py-2 border border-zinc-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-white bg-zinc-950"
          placeholder="Contraseña"
          required
          #contrasenaInput="ngModel"
          [ngClass]="{'border-red-500': contrasenaInput.invalid && contrasenaInput.touched}"
        />
        <div *ngIf="contrasenaInput.invalid && contrasenaInput.touched" class="text-sm text-red-500">
          <div *ngIf="contrasenaInput.errors?.['required']">La contraseña es obligatoria.</div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
        Registrar
      </button>
    </form>

     <div class="mt-6 text-center text-sm text-zinc-400">
      ¿Ya tienes una cuenta?
      <a (click)="login()" class="text-indigo-600 hover:text-indigo-500 font-medium">Iniciar sesión</a>
    </div>
  </div>
</div>
